<body onload="getPokemon()">
    <div class="pokedex">
      <div class="info-display center">
        <form name="pokemonKeySend" method="POST" action="">
          <input type="text" id="pokemonId" name="pokemonId" class="id-display" value="" onKeyUp="pokemonKeyId()"/>
        </form>
        <div class="name-display">
          <b id="name-display"></b>
        </div>
      </div>
      <div style="clear: both;"></div>
      <div class="pokemon-display">
        <div class="pokemon">
          <img id="imgPokemon" src="" width="100%" height="100%">
        </div>
        <div class="pokemon type">
          <span id="pokemonType"></span>
        </div>
      </div>
      <div class="buttons">
        <div class="button" onClick="previous()"><< Anterior</div>
        <div class="button" onClick="next()">Próximo >></div>
      </div>
      <div class="api">
        API: <a href="https://pokeapi.co/" target="_blank">https://pokeapi.co/</a>
      </div>
      <div class="center dev">
        <a href="http://jigsaw.w3.org/css-validator/check/" target="_blank">
          <img style="border:0;width:88px;height:31px"
               src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
               alt="CSS válido!" />
        </a>
        <a href="https://github.com/luizbinario/javascriptPokedex" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" height="20"></a>      
      </div>
    </div>
  </body>
